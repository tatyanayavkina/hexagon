<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Hexagon</title>

<body>
    <div class="button-a-wrapper fixed"><a class="button-a" href="#construct-zone">Новая игра</a></div>
    <div id="page">
        <div class="title"><div class="title-inner">HEXAGON</div></div>
        <div class="game-table">
        <div class="game-table-canvas">
            <div class="canvas-wrapper">
                <canvas id="stadium" width="700" height="550" ></canvas>

                <canvas id="pearls" width="'+ CANVAS_WIDTH +'" height="'+ CANVAS_HEIGHT+'" ></canvas>
                </div>
            </div>
            <div id="info" class="game-table-info">
                <div class="game-table-info-title">Настройка игры</div>

                    Выберите клетки поля, которые будут игровыми. (Закрашенные клетки являются игровыми)
                </div>

                <div class="button-a-wrapper"><a class="button-a" href="#construct-players-count">Выбрать количество игроков</a></div>
            </div>

        </div>

    </div>

    <script type="text/javascript" src="js/models/MoveCellClass.js"></script>
    <script type="text/javascript" src="js/models/GameClass.js"></script>
